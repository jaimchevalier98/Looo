<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Banco General</title>
        <style>
            body{
                background: #F6F7F7;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <div class="center" style="background:#fff; padding: 15px; width: 350px; margin-top: 10%;">
                <h:form>
                    <center>
                        <h:graphicImage value="/resources/img/logo.png" width="270" height="65" />
                    </center>
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="1">
                        <p:outputLabel for="txtUusario" value="Usuario" style=" color: #7C7C7C; font-size: 13px;" />
                        <p:inputText id="txtUusario" required="true" 
                                     style="width: 300px; color: #7C7C7C; font-size: 13px; padding: 5px; height: 25px;"
                                     value="#{mbChangePass.usuario}">
                            <f:validator validatorId="validatorVacio" />
                        </p:inputText>

                        <p:outputLabel for="txtClave" value="Nueva Contraseña" style=" color: #7C7C7C; font-size: 13px;"/>
                        <p:password id="txtClave" style="width: 300px; color: #7C7C7C; font-size: 13px; padding: 5px; height: 25px;"
                                    value="#{mbChangePass.contraseña}">
                             <f:validator validatorId="validatorVacio" />
                        </p:password>
                        <p:outputLabel for="txtClave_re" value="Repita Contraseña" style=" color: #7C7C7C; font-size: 13px;"/>
                        <p:password id="txtClave_re" style="width: 300px; color: #7C7C7C; font-size: 13px; padding: 5px; height: 25px;"
                                    value="#{mbChangePass.contraseña2}">
                             <f:validator validatorId="validatorVacio" />
                        </p:password>

                        <h:column />
                        <p:commandButton value="Actualizar Contraseña" 
                                         style="background: #003d76; color: #fff; text-shadow: none; width: 310px;" 
                                          update="growl"
                                          ajax="false"
                                          validateClient="true"
                                          action="#{mbChangePass.actualizaPass()}"/>
                    </h:panelGrid>
                </h:form>
                
            </div>
            <div style="background: #EFEFEF; height: 50px; width: 380px; line-height: 50px;">
                <span style="color:#7C7C7C; font-size: 14px;">&copy; 2016 Banco General</span>
                </div>
        </center>
    </h:body>
</html>
